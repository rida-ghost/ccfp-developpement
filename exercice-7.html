.testimonials {
  position: relative;
  overflow: hidden;
}

.testimonial {

  background-color: #f5f5f5;
  color: #333;
}

.testimonial.active {
  display: block;
}

.testimonial p {
  font-size: 18px;
  margin-bottom: 10px;
}

.author {
  font-size: 14px;
  color: #666;
}

/* Add CSS for slider controls if necessary */


    </style>
</head>
<body>
<div class="testimonials">
  <div class="testimonial active">

    <p class="author">- John Doe</p>
  </div>
  <div class="testimonial">
    <p>Highly recommended! It exceeded my expectations.</p>

  </div>
