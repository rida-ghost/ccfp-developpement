    <title>Document</title>
    <style>
.feature-container {
  display: flex;
}

.feature-box {
  flex: 1;
  border: 2px solid #3498db;
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
  background: linear-gradient(to bottom, #3498db, #2980b9);
  color: #fff;
}

.feature-box h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.feature-box p {
  font-size: 16px;
}


    </style>
</head>
<body>
    <div class="feature-container">
    <div class="feature-box">
        <h3>Feature 1</h3>
        <p>Description of feature 1.</p>
    </div>
    <div class="feature-box">
        <h3>Feature 2</h3>
        <p>Description of feature 2.</p>
    </div>
    <div class="feature-box">
        <h3>Feature 3</h3>

    </div>
    </div>     
</body>
</html>
