<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <p class="typing-text">This is a typing effect.</p>
</body>
</html>
