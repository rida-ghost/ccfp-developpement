<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .pricing-table {
  display: flex;
}

.plan {
  flex: 1;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
  text-align: center;
}

.plan h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.plan p {
  font-size: 18px;
  color: #3498db;
}

.plan ul {
  list-style: none;
  padding: 0;
}

.plan li {
  font-size: 16px;
  margin: 5px 0;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}

.btn:hover {
  background-color: #2980b9;
}

    </style>
</head>
<body>
<div class="pricing-table">
  <div class="plan">
    <h3>Basic</h3>
    <p>$10/month</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <a href="#" class="btn">Choose Plan</a>
  </div>
  <!-- Repeat the structure for other plans -->
</div>

      
</body>
</html>
